<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <!-- tailwind css link -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Let's get some
        <span class="font-semibold text-purple-600">Mooooney</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-red-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1000</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposite and Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-yellow-200 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border block border-gray-400 rounded w-3/4 px-2 mb-4"
                type="text"
                placeholder="$ enter deposit amount"
              />
              <button
                id="deposit-button"
                class="bg-red-600 px-4 py-1 rounded text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-blue-200 p-8 rounded">
            <h3 class="text-2xl">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border block border-gray-400 rounded w-3/4 px-2 mb-4"
                type="text"
                placeholder="$ enter withdraw amount"
              />
              <button
                id="withdraw-button"
                class="bg-green-600 px-4 py-1 rounded text-white font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js"></script>
  </body>
</html>
